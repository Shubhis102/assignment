/*Write a JavaScript program to find the maximum number in an array*/

const numMax =[10,49,23,99,24,34];

  max=numMax[i];
}
}

/*Write a JavaScript function to check if a given number is prime.*/
let a = prompt("Check  your number is prime or not :");
let num = 0;
for( let i=0 ; i<=a ;i++){
  if(a % i== 0){
    num++;
  }
}
if (num == 2){
  alert("prime");
}else{
  alert("not prime")
}
