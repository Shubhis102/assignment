    <script>
        
/*Create five function f1,f2,f3,f4,f5, and then create 5 global variable v1,v2,v3,v4,v5,  
Each function will contain two local variables a,b

Assign the Value in V1,V2,V3,V4,V5 such that each function will return 100 

Note:- Each function perform different Operation
like f1 perform Addition and will return 100
F2 perform Subtraction and will return 100
F3 perform Multiplication and will written 100
F4 Perform / will return 100
F5 perform % will return 100 */

let v1,v2,v3,v4,v5;

function f1(){
    let a =70;
    let b = 30;
    v1 = a + b;
    console.log("addition of two varialbe is - "+v1);
}
 f1()

 function f2(){
    let a =170;
    let b = 70;
    v1 = a - b;
    console.log("Subtraction of two varialbe is - "+v1);
}
 f2()

 function f3(){
    let a =25;
    let b = 4;
    v1 = a * b;
    console.log("Multiplication of two varialbe is - "+v1);
}
 f3()

 function f4(){
    let a =400;
    let b = 4;
    v1 = a / b;
    console.log("Division of two varialbe is - "+v1);
}
 f4()

 function f5(){
    let a =400;
    let b = 150;
    v1 = a % b;
    console.log("Module of two varialbe is - "+v1);
}
 f5()
